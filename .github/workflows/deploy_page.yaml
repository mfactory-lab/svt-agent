name: Install Page

on:
  push:
    branches: [ main ]
    paths:
      - src/install.sh

  jobs:
    deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copy
        run: mkdir dist && cp install.sh ./dist

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
