name: Publish Page

on:
  push:
    branches: [ main, dev ]
    paths:
      - install.sh
  workflow_dispatch:

jobs:

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copy Files
        run: mkdir dist && cp install.sh ./dist

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          clean: false
          folder: dist

  deploy_dev:
    if: ${{ github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copy Files
        run: mkdir dist && cp install.sh ./dist/install-dev.sh

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          clean: false
          folder: dist
